name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller

    - name: Build Windows executable
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --icon=myicon.ico --add-data "myicon.ico;." --noupx -n MonitorNap-Windows --distpath dist --workpath build monitornap.py

    - name: Build Linux executable
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --windowed --add-data "myicon.ico:." --noupx -n MonitorNap-Linux --distpath dist --workpath build monitornap.py

    - name: Build macOS executable
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --add-data "myicon.ico:." --noupx -n MonitorNap-macOS --distpath dist --workpath build monitornap.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitornap-${{ runner.os }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        tag_name: ${{ github.ref_name }}
        name: MonitorNap ${{ github.ref_name }}
        body: |
          ## MonitorNap ${{ github.ref_name }}

          Download the appropriate version for your platform:
          - **Windows**: MonitorNap-Windows.exe
          - **Linux**: MonitorNap-Linux (make executable with `chmod +x`)
          - **macOS**: MonitorNap-macOS

          See the [README](https://github.com/${{ github.repository }}) for installation and usage instructions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
